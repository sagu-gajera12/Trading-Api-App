<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is about page</title>
</head>
<body>
	<section>
	  	     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase ">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/buysell}">Buy/Sell</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/orders}">Order History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  id="3" onclick="fn('3')" th:href="@{/logout}">Logout</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

	
	
		<table class="table table-striped">
	  <thead>
	    <tr>
	      <th scope="col">Stock Name</th>
	      <th scope="col">Qty</th>
	      <th scope="col">Transaction Type</th>
	      <th scope="col">Price</th>
	      <th scope="col">Product Type</th>	      
	      <th scope="col">Status</th>
	    </tr>
	  </thead>
	  <tbody>
	      <tr th:each="order : ${ls}">
	      <td th:text="${order.tradingSymbol}"></td>
	      <td th:text="${order.lotSize}"></td>
	      <td th:text="${order.transactionType}"></td>
	      <td th:text="${order.price}"></td>
	      <td th:text="${order.productType}"></td>
	      <td th:text="${order.orderStatus}"></td>
	      </tr>
	  </tbody>
	</table>
	
	</section>
</body>
</html>
